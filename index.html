
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroGameX</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
  <div class="header">
    <h1>RetroGameX</h1>
    <p class="author">by ACH</p>
  </div>
  <div class="menu">
    <div class="card" onclick="loadGame('snake')">
      <img src="assets/icon_snake.png" alt="Snake">
      <span>Snake</span>
    </div>
    <div class="card" onclick="loadGame('minesweeper')">
      <img src="assets/icon_minesweeper.png" alt="Buscaminas">
      <span>Buscaminas</span>
    </div>
    <div class="card" onclick="loadGame('tetris')">
      <img src="assets/icon_tetris.png" alt="Tetris">
      <span>Tetris</span>
    </div>
  </div>
  <iframe id="gameFrame" src="" frameborder="0"></iframe>
  <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake - RetroGameX</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      font-family: Arial, sans-serif;
      color: #00ff00;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    canvas {
      border: 3px solid #00ff00;
      background-color: #111;
      margin-top: 20px;
    }
    #controls {
      margin-top: 10px;
    }
    .btn {
      background: #00ff00;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Snake Pro</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="controls">
    <button class="btn" onclick="location.href='../index.html'">Volver al men√∫</button>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = { x: 160, y: 160, cells: [], maxCells: 4, dx: grid, dy: 0 };
    let apple = { x: 320, y: 320 };
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;
      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;
      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);
      ctx.fillStyle = "#00ff00";
      snake.cells.forEach(function (cell, index) {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160; snake.y = 160; snake.cells = []; snake.maxCells = 4;
            snake.dx = grid; snake.dy = 0;
            apple.x = getRandomInt(0, 20) * grid;
            apple.y = getRandomInt(0, 20) * grid;
          }
        }
      });
    }
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
      else if (e.key === "ArrowUp" && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
      else if (e.key === "ArrowRight" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
      else if (e.key === "ArrowDown" && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    });
    requestAnimationFrame(loop);
  </script>
</body>
</html>
